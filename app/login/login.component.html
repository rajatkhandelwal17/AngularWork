<div>
    <h2>Login Here</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>&nbsp;
      <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required><br><br>

      <label for="password">Password:</label>&nbsp;
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required><br><br>
  
      <button type="submit">Login</button><br><br>
    </form>
</div>
